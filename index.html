<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bangla-font max-w-[1440px] mx-auto">
    <header>
        <nav class="flex justify-between">
            <div class="flex items-center gap-2">
                <img src="./assets/logo.png" class="w-[70px] h-[70px]" alt="logo">
                <h1 class="text-[#006747] font-extrabold roboto">
                    EMERGENCY<br>SERVICE
                </h1>
            </div>
            <div class="flex items-center gap-3">
                <p class="border-1 bg-[#eefff2] flex "><span>0</span><img src="./assets/heart.png" class="w-[30px] h-[30px]" alt="heart"></p>
                <p class="border-1 border-red-400 flex"><span>100</span><img src="./assets/coin.png" class="w-[30px] h-[30px]" alt="coin"></p>
                <button><span>0</span>Copy</button>
            </div>
        </nav>
    </header>
    
</body>
</html>
